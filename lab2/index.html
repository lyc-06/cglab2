<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSG Editor - Lab 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.148.0/examples/jsm/",
                "three-mesh-bvh": "https://unpkg.com/three-mesh-bvh@0.5.23/build/index.module.js",
                "three-bvh-csg": "https://unpkg.com/three-bvh-csg@0.0.7/build/index.module.js"
            }
        }
    </script>
</head>
<body>
    <div class="app-container">
        <div class="canvas-wrapper">
            <canvas id="threeCanvas"></canvas>
            <div class="overlay-info">
                <span id="fpsCounter">Lab 2: Manual Modeling</span>
            </div>
        </div>
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fa-solid fa-cube"></i> CSG Editor</h2>
            </div>

            <div class="scroll-content">
                <section class="panel-section">
                    <h3 class="section-title">Primitives</h3>
                    <div class="grid-2">
                        <button id="addBoxBtn" class="btn btn-secondary">
                            <i class="fa-solid fa-cube"></i> Box
                        </button>
                        <button id="addSphereBtn" class="btn btn-secondary">
                            <i class="fa-solid fa-circle"></i> Sphere
                        </button>
                    </div>
                </section>

                <section class="panel-section">
                    <h3 class="section-title">Boolean Ops</h3>
                    <div class="btn-stack">
                        <button id="unionBtn" class="btn btn-primary">
                            <i class="fa-solid fa-object-group"></i> Union
                        </button>
                        <button id="subtractBtn" class="btn btn-primary">
                            <i class="fa-solid fa-object-ungroup"></i> Subtract
                        </button>
                        <button id="intersectBtn" class="btn btn-primary">
                            <i class="fa-solid fa-layer-group"></i> Intersect
                        </button>
                    </div>
                </section>
                
                <section class="panel-section">
                    <h3 class="section-title">Timeline</h3>
                    <div class="timeline-control">
                        <button id="playBtn" class="btn-circle"><i class="fa-solid fa-play"></i></button>
                        <div class="slider-wrapper">
                            <input type="range" id="historySlider" min="0" max="0" value="0">
                            <span id="stepLabel">0/0</span>
                        </div>
                    </div>
                </section>

                <section class="panel-section flex-grow">
                    <h3 class="section-title">Hierarchy</h3>
                    <div id="statusInfo" class="status-bar">No selection</div>
                    <div id="csgTreeView" class="tree-view"></div>
                </section>

                <section class="panel-section footer-actions">
                    <div class="grid-2">
                        <button id="exportBtn" class="btn btn-ghost"><i class="fa-solid fa-download"></i> Export</button>
                        <button id="importBtn" class="btn btn-ghost"><i class="fa-solid fa-upload"></i> Import</button>
                    </div>
                    <input type="file" id="fileInput" style="display: none;" accept=".json">
                </section>
            </div>
        </aside>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>

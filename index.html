<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSG建模编辑器 - 实验二</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 调试信息 -->
    <div id="debugInfo" style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; z-index: 1000; font-size: 12px; display: none;">
        调试信息
    </div>

    <div class="container">
        <!-- 左侧：Three.js 画布区域 -->
        <div class="canvas-container">
            <canvas id="threeCanvas"></canvas>
        </div>
        
        <!-- 右侧：控制面板 -->
        <div class="control-panel">
            <!-- 操作按钮区域 -->
            <div class="button-section">
                <h3>基本操作</h3>
                <button id="addBoxBtn">添加立方体</button>
                <button id="addSphereBtn">添加球体</button>
                <div class="boolean-operations">
                    <h4>布尔运算</h4>
                    <button id="unionBtn">并集 (Union)</button>
                    <button id="subtractBtn">差集 (Subtract)</button>
                    <button id="intersectBtn">交集 (Intersect)</button>
                </div>
             
            </div>
            
            <!-- 状态显示区域 -->
            <div class="status-section">
                <h3>状态信息</h3>
                <div id="statusInfo">未选中任何对象</div>
            </div>
            
            <!-- CSG历史树显示区域 -->
            <div class="tree-section">
                <h3>CSG操作历史树</h3>
                <div id="csgTreeView"></div>
            </div>
        </div>
    </div>

    <!-- 引入必要的库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    
    <!-- 引入我们的JS文件（按顺序） -->
    <script src="./js/data/projectData.js"></script>
    <script src="./js/view/sceneManager.js"></script>
    <script src="js/engine/transformManager.js"></script>
    <script src="./js/view/uiManager.js"></script>
    <script src="./js/main.js"></script>

    <script>
        // 页面加载完成后的检查
        window.addEventListener('load', function() {
            console.log('所有资源加载完成');
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo) {
                debugInfo.textContent = '页面加载完成 | Three.js: 运行中';
                debugInfo.style.display = 'block';
            }
            
            // 检查关键元素是否存在
            const canvas = document.getElementById('threeCanvas');
            if (!canvas) {
                console.error('错误: 未找到threeCanvas元素');
            } else {
                console.log('Canvas元素找到:', canvas);
            }
        });
    </script>
</body>
</html>
